<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="./javascripts/axios.js"></script>
    <script src="./javascripts/jquery3.3.1.js"></script>
</head>
<body>
    <div class="page">
    <div class="header">
        <div class="back"></div>
        <div class="title">会员登录</div>
    </div>
    <div class="login-main">
       <div class="code"><input type="text" placeholder="手机号"></div> 
       <div class="password-wrap">
           <div class="password"><input type="password" placeholder="密码"></div>
           <div class="switch-wrap">
           <div class="van-switch" aria-checked="false">
               <div class="switch_node"></div>
           </div>
        </div>
        </div>
        <div class="sure">登录</div>
        <div class="fastreg">
            <div><img src="./images/home/index/forget.png" alt="忘记密码">忘记密码</div>
            <div><img src="./images/home/index/reg.png" alt="忘记密码">快速注册</div>
        </div>
    </div>
    <div class="bottom-toast">
        <div class="toast"></div>
    </div>
</div>
<script type="module" src="./javascripts/login.js"></script>
</body>
</html>
