<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="./css/my.css">
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link rel="stylesheet" href="./stylesheets/alert.css">
    <script src="./javascripts/axios.js"></script>
    <script src="./javascripts/jquery3.3.1.js"></script>
    <script src="./javascripts/bottom.js"></script>
    <title>我的</title>
</head>
<body>
    <div class="sub-header">
        <div class="title">个人中心</div>
    </div>
    <div class="user">
        <div class="header">
            <img src="./images/user/my/default-head.png" alt="">
        </div>
        <div class="nickname">昵称</div>
        <div class="poins">我的积分：0</div>
    </div>
    <div class="ordername">
        <div class="all-order">全部订单</div>
        <div class="show-all">查看全部订单></div>
    </div>
    <div class="status">
        <div class="item">
            <div class="icon wait"></div>
            <div class="text">待支付</div>
        </div>
        <div class="item">
            <div class="icon take"></div>
            <div class="text">待收货</div>
        </div>
        <div class="item">
            <div class="icon conmment"></div>
            <div class="text">待评价</div>
        </div>
    </div>
    <div class="meau-list">
        <ul><li>个人资料</li><li></li></ul>
        <ul><li>收货地址</li><li></li></ul>
        <ul><li>绑定手机</li><li></li></ul>
        <ul><li>修改密码</li><li></li></ul>
        <ul><li>我的收藏</li><li></li></ul>
        <div class="btn">登录/注册</div>
    </div>
    <div id="footer">
        <ul class="bottom-nav">
            <li class="footer-img"></li>
            <li>首页</li>
        </ul>
        <ul class="bottom-nav">
           <li class="footer-img"></li>
           <li>购物车</li>
           <li class="spot"></li>
       </ul>
       <ul class="bottom-nav">
           <li class="footer-img"></li>
           <li>我的</li>
       </ul>
    </div>
    <div id="confirm">
        <div id="prompt">
            确认要退出吗？
            <div class="yes">确认</div>
            <div class="no">取消</div>
        </div>
    </div>
    <script type = "module" src="./javascripts/my.js"></script>
    <script src="./javascripts/alert.js"></script>
</body>
</html>
