<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索</title>
    <link rel="stylesheet" href="./css/search.css">
    <script src="./javascripts/jquery3.3.1.js"></script>
    <script src="./javascripts/axios.js"></script>
    <script src="./javascripts/template-web.js"></script>
    <script src="./javascripts/better-scroll.js"></script>
</head>
<body>
    <div class="page">
        <div class="search-top">
            <div class="header">
                <div class="back"></div>
                <div class="search-wrap">
                    <div class="search-icon"></div>
                    <div class="search-text"></div>
                </div>
                <div class="screen-btn">筛选</div>
            </div>
            <div class="order-main">
                <div class="order-item">
                    <div class="order-text">综合</div>
                    <div class="order-icon"></div>
                    <ul class="order-menu" style="display: none;">
                        <li class="">综合</li>
                        <li class="">价格从低到高</li>
                        <li class="">价格从高到低</li>
                    </ul>
                </div>
                <div class="order-item">
                    <div class="order-text">销量</div>
                </div>
            </div>
        </div>
        <div class="goods-main">
           
        </div>
        <div class="no-data" style="display: none;">没有相关商品！</div>
        <div class="mask"></div>
        <div class="screen unmove">
            <div style="transition-duration: 0ms; transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transform: translate(0px, 0px) translateZ(0px);">
                <div class="attr-wrap">
                    <div class="attr-title-wrap">
                        <div class="attr-name">分类</div>
                        <div class="attr-icon"></div>
                    </div>
                    <div class="item-wrap"></div>
                </div>
                <div style="width: 100%; height: 1px; background-color: rgb(239, 239, 239);"></div>
                <div class="attr-wrap">
                    <div class="attr-title-wrap">
                        <div class="attr-name">价格区间</div>
                        <div class="price-wrap">
                            <div class="price-input"><input type="text" placeholder="最高价" class="maxp"/></div>
                            <div class="price-line"></div>
                            <div class="price-input"><input type="text" placeholder="最低价" class="minp"/></div>
                        </div>
                        <div class="attr-icon"></div>
                    </div>
                    <div class="item-wrap">
                        <div class="item">1-50</div>
                        <div class="item">51-99</div>
                        <div class="item">100-300</div>
                        <div class="item">301-1000</div>
                        <div class="item">1001-4000</div>
                        <div class="item">4001-9999</div>
                    </div>
                </div>
                <div style="width: 100%; height: 0.3rem; background-color: rgb(239, 239, 239);">
                </div>
                <div>
                    <div style="width: 100%; height: 1px; background-color: rgb(239, 239, 239);">
                    </div>
                </div>
                <div class="content">
                    <script id="tpl-goods-tab" type="text/html">
                        {{each data}}
                        <div class="attr-wrap">
                            <div class="attr-title-wrap">
                                <div class="attr-name">{{$value.title}}</div>
                                <div class="attr-icon"></div>
                            </div>
                            <div class="item-wrap">
                                {{each $value.param item}}
                                <div class="item">{{item.title}}</div>
                                {{/each}}
                            </div>
                        </div>
                        {{/each}}
                    </script>
                </div>
            </div>
            <div class="handel-wrap">
                <div class="item">共<span>0</span>件</div>
                <div class="item reset">全部重置</div>
                <div class="item sure">确定</div>
            </div>
        </div>
        <div class="search-component">
            <div class="search-header">
                <div class="close"></div>
                <div class="search-wrap">
                    <div class="search-input-wrap">
                        <input type="text" placeholder="请输入宝贝名称" class="search">
                    </div>
                    <button class="search-btn"></button>
                </div>  
            </div>
            <div class="search-main">
                <script id="tpl-his-keyWords" type="text/html">
                    {{if hiswords != null}}
                    <div class="search-title-wrap">
                        <div class="search-title">最近搜索</div>
                        <div class="bin"></div>
                    </div>
                   <div class="search-keywords-wrap">
                       {{each hiswords}}
                       <div class="keywords">{{$value}}</div>
                       {{/each}}
                   </div>
                   {{/if}}
               </script>
            </div>
            <div class="search-main">
                <script id="tpl-hot-keyWords" type="text/html">
                    <div class="search-title-wrap">
                        <div class="search-title">热门搜索</div>
                    </div>
                    <div class="search-keywords-wrap">
                        {{each data}}
                        <div class="keywords">{{$value.title}}</div>
                        {{/each}}
                    </div>
                </script>
            </div>
        </div>
    </div>
    <div id="confirm">
        <div id="prompt">
            确认要删除吗？
            <div class="yes">确认</div>
            <div class="no">取消</div>
        </div>
    </div>
    <script src="./javascripts/search.js"></script>
    <script src="./javascripts/searchs.js"></script>
</body>
</html>
